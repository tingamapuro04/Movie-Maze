<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MovieMaze Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <script defer src="main.js"></script></head>
  <body>
    <header>
      <nav class="navbar  fixed-top navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#"><i class="color">Netflix</i></a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" id="nav-count" href="#">Movies <span class="counterMovies"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TVshows</a>
            </li>
            <li class="nav-item">

              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Series</a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search episodes..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>

      <ul id="main-Container"></ul>

      <div id="modal"></div>
    </main>
    <footer>
      <h5>
        Created by
        <a href="https://github.com/tingamapuro04" target="_blank">Alphonce</a>
        and
        <a href="https://github.com/Christabelle143" target="_blank"
          >Christabelle</a
        >
        under CC license &copy 2022.
      </h5>
    </footer>
  </body>
</html>
